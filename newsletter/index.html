<script type="text/javascript">
$(window).scroll(function (event) {
    var scroll = $(window).scrollTop();
    if(scroll > 200) {
      $('.navbar').css('opacity', '0.5');
      $('.navbar').mouseenter(function() {
        $('.navbar').css('opacity', '1');
      });
      $('.navbar').mouseleave(function() {
        $('.navbar').css('opacity', '0.5');
      });
    }
    else {
      $('.navbar').css('opacity', '1');
      $('.navbar').mouseenter(function() {
        $('.navbar').css('opacity', '1');
      });
      $('.navbar').mouseleave(function() {
        $('.navbar').css('opacity', '1');
      });
    }
});
</script>
